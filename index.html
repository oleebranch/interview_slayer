<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interview Slayer Arena</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="arena-container">
    <h1>Welcome to the <br><span class="arena-title">Job Interview Arena</span></h1>
    <p class="subtext">Now...<br><strong>CHOOSE YOUR BATTLE ⚔️</strong></p>
    <div class="battle-options">
      <button onclick="goToArena('solo')">🥷🏾 Solo Mission</button>
      <button onclick="goToArena('timed')">⏱️ Timed Challenge</button>
      <button onclick="goToArena('boss')">🦾 Boss Moves</button>
    </div>
  </div>
  <script>
    function goToArena(mode) {
      alert('Entering ' + mode.charAt(0).toUpperCase() + mode.slice(1) + ' Arena...');
      // future: window.location.href = mode + ".html";
    }
  </script>
</body>
</html>
