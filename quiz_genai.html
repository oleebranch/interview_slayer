<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">

  <title>Combat Drill: GenAI</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      text-align: left;
    }

    .back-button {
      font-size: 1rem;
      color: #ffcc00;
      ;
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-button:hover {
      color: #fff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
      color: #ffcc00;
    }

    .question-box {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      width: 100%;
      margin-bottom: 30px;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .options button {
      display: block;
      background-color: #2c2c2c;
      color: #ccc;
      border: none;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      text-align: left;
      border-radius: 5px;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #333;
    }

    .options button.correct {
      background-color: #4caf50;
      color: white;
    }

    .options button.wrong {
      background-color: #e53935;
      color: white;
    }

    .feedback {
      margin-top: 15px;
      font-style: italic;
    }

    .next-btn {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <button class="back-button" onclick="goBack()">‚¨Ö Back</button>
  </header>
  <h1>‚öîÔ∏è GenAI Combat Drill</h1>
  <div id="quiz-container"></div>
  <script>
    const questions = [
      {
        "question": "What does NLP stand for in the context of Generative AI?",
        "options": ["Neural Language Prediction", "Natural Language Processing", "Neuro Learning Protocol", "Numeric Logic Prediction"],
        "answer": "Natural Language Processing",
        "explanation": "NLP stands for Natural Language Processing, a subfield of AI that enables machines to understand and generate human language."
      },
      {
        "question": "Which model architecture is most commonly used for generative AI language tasks?",
        "options": ["CNN", "RNN", "Transformer", "K-Nearest Neighbors"],
        "answer": "Transformer",
        "explanation": "Transformer models are the backbone of modern generative AI applications like ChatGPT and Bard."
      },
      {
        "question": "Which technique helps prevent a Large Language Model from generating inappropriate content?",
        "options": [
          "Greedy Decoding",
          "Temperature Sampling",
          "Prompt Engineering",
          "Fine-Tuning"
        ],
        "correct_answer": "Fine-Tuning",
        "explanation": "Fine-tuning retrains the model on a carefully curated dataset to reduce bias and inappropriate outputs."
      },
      {
        "question": "What is the primary advantage of using embeddings in Generative AI models?",
        "options": [
          "They increase token length",
          "They translate data into fixed JSON formats",
          "They represent semantic similarity between inputs",
          "They reduce the size of output files"
        ],
        "correct_answer": "They represent semantic similarity between inputs",
        "explanation": "Embeddings allow models to understand the meaning and relationships between inputs based on vector similarity."
      },
      {
        "question": "Which evaluation metric is most commonly used to assess the fluency of text generated by a language model?",
        "options": [
          "BLEU Score",
          "RMSE",
          "Accuracy",
          "Precision"
        ],
        "correct_answer": "BLEU Score",
        "explanation": "BLEU Score measures the overlap between generated text and reference text, evaluating fluency and coherence."
      },
      {
        "question": "How does 'Chain of Thought' prompting improve generative model outputs?",
        "options": [
          "By skipping redundant computations",
          "By adding more stylistic options to outputs",
          "By encouraging step-by-step reasoning",
          "By removing noise in training data"
        ],
        "correct_answer": "By encouraging step-by-step reasoning",
        "explanation": "Chain of Thought prompting guides the model to break down complex tasks into intermediate reasoning steps."
      },
      {
        "question": "Which GenAI task is best suited for a Transformer-based architecture?",
        "options": [
          "Face recognition",
          "Object detection",
          "Text summarization",
          "Voice pitch correction"
        ],
        "correct_answer": "Text summarization",
        "explanation": "Transformers are highly effective in NLP tasks like summarization due to their attention mechanism."
      },
      {
        "question": "Why is tokenization important in GenAI models?",
        "options": [
          "It helps convert models into executable code",
          "It adds visual features to datasets",
          "It transforms input text into model-understandable units",
          "It organizes files into folders"
        ],
        "correct_answer": "It transforms input text into model-understandable units",
        "explanation": "Tokenization breaks down text into smaller units like words or subwords that the model can process."
      },
      {
        "question": "Which model is designed specifically to generate images from text prompts?",
        "options": [
          "BERT",
          "DALL\u00b7E",
          "T5",
          "Whisper"
        ],
        "correct_answer": "DALL\u00b7E",
        "explanation": "DALL\u00b7E is an image-generating model developed by OpenAI that creates visuals from textual descriptions."
      },
      {
        "question": "What does RLHF stand for in Generative AI?",
        "options": [
          "Regular Language Hallucination Filter",
          "Reinforcement Learning from Human Feedback",
          "Realistic Language Hyper Fine-tuning",
          "Rapid Learning for Human Foresight"
        ],
        "correct_answer": "Reinforcement Learning from Human Feedback",
        "explanation": "RLHF improves model behavior by aligning outputs with human preferences through feedback-based training."
      },
      {
        "question": "In a project context, which GenAI capability is ideal for creating structured meeting summaries?",
        "options": [
          "Text-to-SQL",
          "Automatic Speech Recognition",
          "Text Classification",
          "Text Summarization"
        ],
        "correct_answer": "Text Summarization",
        "explanation": "Text summarization condenses long-form meeting notes into concise summaries, making it ideal for PM workflows."
      },
      {
        "question": "Which method helps reduce hallucinations in generative text models?",
        "options": [
          "Increasing learning rate",
          "Using Chain-of-Thought prompting",
          "Using longer prompts",
          "Reducing dataset size"
        ],
        "correct_answer": "Using Chain-of-Thought prompting",
        "explanation": "Chain-of-Thought prompting supports logical reasoning, which helps the model generate more accurate outputs."
      }
      // Add more questions here from JSON if needed
    ];

    let current = 0;

    function renderQuestion() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      const qBox = document.createElement('div');
      qBox.className = 'question-box';

      const qText = document.createElement('div');
      qText.className = 'question';
      qText.innerText = questions[current].question;
      qBox.appendChild(qText);

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';
      questions[current].options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => handleAnswer(btn, opt);
        optionsDiv.appendChild(btn);
      });
      qBox.appendChild(optionsDiv);

      container.appendChild(qBox);
    }

    function handleAnswer(btn, choice) {
      const correct = questions[current].answer;
      const feedback = document.createElement('div');
      feedback.className = 'feedback';

      if (choice === correct) {
        btn.classList.add('correct');
        feedback.innerText = "‚úÖ Correct!";
      } else {
        btn.classList.add('wrong');
        feedback.innerText = `‚ùå Nope. Tip: ${questions[current].explanation}\nCorrect: ${correct}`;
      }

      document.querySelectorAll('.options button').forEach(b => b.disabled = true);

      document.querySelector('.question-box').appendChild(feedback);

      const nextBtn = document.createElement('button');
      nextBtn.className = 'next-btn';
      nextBtn.innerText = 'Next';
      nextBtn.onclick = () => {
        current++;
        if (current < questions.length) {
          renderQuestion();
        } else {
          document.getElementById('quiz-container').innerHTML = '<h2>You completed the drill üí™</h2>';
        }
      };

      document.querySelector('.question-box').appendChild(nextBtn);
    }

    function goBack() {
      window.history.back();
    }

    renderQuestion();
  </script>
</body>

</html>
