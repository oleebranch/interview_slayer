  <script>
    const questions = [{"question": "In Agile, what is a product backlog?", "options": ["A list of bugs to be fixed", "A prioritized list of features and requirements", "A document detailing the team\u2019s responsibilities", "A collection of sprint retrospectives"], "correct_answer": "A prioritized list of features and requirements", "explanation_correct": "The product backlog is an evolving, prioritized list of features, enhancements, and fixes for future development.", "explanation_wrong": {"A list of bugs to be fixed": "Incorrect. While bugs may be included, the backlog covers more than just defects.", "A document detailing the team\u2019s responsibilities": "Incorrect. This is typically found in a RACI matrix or team charter.", "A collection of sprint retrospectives": "Incorrect. Retrospectives are meetings, not backlog items."}}, {"question": "What is the primary purpose of a Work Breakdown Structure (WBS)?", "options": ["To define project goals", "To manage team performance", "To break down project work into manageable sections", "To schedule resources"], "correct_answer": "To break down project work into manageable sections", "explanation_correct": "A WBS decomposes the project into smaller, more manageable components.", "explanation_wrong": {"To define project goals": "Defining goals is part of project initiation, not the WBS.", "To manage team performance": "Performance management is handled elsewhere, not by the WBS.", "To schedule resources": "Scheduling resources is typically done after the WBS is created."}}, {"question": "What is a key output of the Monitor and Control Project Work process?", "choices": ["Deliverables", "Change requests", "Work performance reports", "Project charter"], "correct_answer": "Work performance reports", "explanation": "Work performance reports are key outputs that help stakeholders make decisions and assess project progress."}, {"question": "Which of the following is NOT a characteristic of a project?", "options": ["Temporary", "Has a unique output", "Ongoing and repetitive", "Requires resources"], "correct_answer": "Ongoing and repetitive", "explanation_correct": "Projects are temporary with unique goals. Ongoing and repetitive work is considered operations, not a project.", "explanation_wrong": {"Temporary": "Incorrect. Projects are indeed temporary in nature.", "Has a unique output": "Incorrect. Projects are defined by their unique deliverables.", "Requires resources": "Incorrect. All projects require some form of resources."}}, {"question": "Which document authorizes the start of a project?", "options": ["Project Scope Statement", "Project Management Plan", "Project Charter", "Statement of Work (SOW)"], "correct_answer": "Project Charter", "explanation_correct": "The project charter formally authorizes a project and gives the project manager authority.", "explanation_wrong": {"Project Scope Statement": "This defines the scope, not authorization.", "Project Management Plan": "This guides execution, but doesn\u2019t authorize the project.", "Statement of Work (SOW)": "An SOW describes deliverables but doesn\u2019t give formal approval to start."}}, {"question": "What is the main goal of a retrospective in Agile?", "options": ["To plan the next sprint", "To assign tasks", "To review completed work", "To identify improvements"], "correct_answer": "To identify improvements", "explanation_correct": "Retrospectives focus on how the team can improve the process for future sprints.", "explanation_wrong": {"To plan the next sprint": "That's the job of Sprint Planning, not the retrospective.", "To assign tasks": "Task assignment is done during planning, not retros.", "To review completed work": "That's done in the Sprint Review, not the retrospective."}}, {"question": "Which document authorizes the project and gives the project manager authority?", "options": ["Project plan", "Stakeholder register", "Project charter", "RACI matrix"], "correct_answer": "Project charter", "explanation_correct": "The project charter officially kicks off the project and grants authority to the PM.", "explanation_wrong": {"Project plan": "The project plan outlines how work will be done, not authorization.", "Stakeholder register": "This is for identifying stakeholders, not authorizing the project.", "RACI matrix": "A RACI matrix defines roles and responsibilities, not authority."}}, {"question": "What does the 'triple constraint' in project management refer to?", "options": ["Cost, time, and scope", "Quality, budget, and schedule", "Scope, quality, and stakeholders", "Risk, time, and scope"], "correct_answer": "Cost, time, and scope", "explanation_correct": "The triple constraint\u2014cost, time, and scope\u2014are interdependent factors that determine project success.", "explanation_wrong": {"Quality, budget, and schedule": "Quality is impacted by the triple constraint but isn\u2019t one of the three pillars.", "Scope, quality, and stakeholders": "This combination is incorrect; stakeholders aren't part of the triple constraint.", "Risk, time, and scope": "Risk is critical but not part of the classic triple constraint."}}, {"question": "During sprint planning, who decides what work will be done?", "choices": ["Scrum Master", "Product Owner", "Development Team", "Stakeholders"], "correct_answer": "Development Team", "explanation": "The Product Owner prioritizes backlog items, but the Development Team selects the amount of work they can commit to."}, {"question": "Who is responsible for maximizing the value of the product in Scrum?", "choices": ["Scrum Master", "Project Manager", "Product Owner", "Development Team"], "correct_answer": "Product Owner", "explanation": "The Product Owner owns the backlog and ensures the product delivers maximum value."}, {"question": "What is a stakeholder in project management?", "options": ["A person who invests money in the company", "Anyone who is affected by the project", "Only the project sponsor", "Only the project manager"], "correct_answer": "Anyone who is affected by the project", "explanation_correct": "Stakeholders include anyone impacted by the project, positively or negatively.", "explanation_wrong": {"A person who invests money in the company": "Incorrect. Investors may be stakeholders, but not all stakeholders are investors.", "Only the project sponsor": "Incorrect. The sponsor is a key stakeholder, but not the only one.", "Only the project manager": "Incorrect. The project manager is a stakeholder, but many others are too."}}, {"question": "What should a PM do when a key stakeholder becomes unresponsive?", "choices": ["Escalate immediately to senior management", "Continue without input", "Re-engage via preferred communication methods", "Remove the stakeholder from the plan"], "correct_answer": "Re-engage via preferred communication methods", "explanation": "Try tailored communication to re-engage before escalating. Understanding preferences can help regain alignment."}, {"question": "What does the 'triple constraint' in project management refer to?", "options": ["Scope, budget, and communication", "Scope, time, and cost", "Resources, leadership, and schedule", "Quality, cost, and stakeholders"], "correct_answer": "Scope, time, and cost", "explanation_correct": "These three elements form the core constraints of any project. Changes to one often affect the others.", "explanation_wrong": {"Scope, budget, and communication": "Communication isn't one of the triple constraints.", "Resources, leadership, and schedule": "Leadership isn't typically part of the triple constraint.", "Quality, cost, and stakeholders": "Stakeholders are important, but not part of the classic triangle."}}, {"question": "What is a stakeholder?", "options": ["Someone who writes code", "Any individual or group affected by the project", "Only the project manager", "Only external customers"], "correct_answer": "Any individual or group affected by the project", "explanation_correct": "Stakeholders include anyone who has an interest or is impacted by the project\u2014positively or negatively.", "explanation_wrong": {"Someone who writes code": "Incorrect. This describes a developer, who may be a stakeholder\u2014but not always.", "Only the project manager": "Incorrect. The PM is a key stakeholder but not the only one.", "Only external customers": "Incorrect. Internal team members and sponsors are stakeholders too."}}, {"question": "A project is behind schedule. What should the Project Manager do first?", "choices": ["Reassign team members", "Fast-track or crash the schedule", "Conduct a root cause analysis", "Increase budget"], "correct_answer": "Conduct a root cause analysis", "explanation": "Jumping to action without understanding the cause can lead to ineffective fixes. Root cause analysis ensures informed decisions."}, {"question": "Which Agile ceremony involves a daily team check-in?", "options": ["Sprint Planning", "Daily Standup", "Sprint Review", "Retrospective"], "correct_answer": "Daily Standup", "explanation_correct": "The Daily Standup is a brief, daily meeting to sync up and remove blockers.", "explanation_wrong": {"Sprint Planning": "This happens once at the start of a sprint.", "Sprint Review": "This is done at the end to show completed work.", "Retrospective": "This happens after a sprint to reflect and improve."}}, {"question": "Which metric measures how efficiently a project is using its budget?", "choices": ["Schedule Performance Index (SPI)", "Cost Variance (CV)", "Earned Value (EV)", "Cost Performance Index (CPI)"], "correct_answer": "Cost Performance Index (CPI)", "explanation": "CPI = EV / AC. It shows whether the project is getting value for the money spent."}, {"question": "A stakeholder asks for a major scope change late in the project. What should the PM do?", "choices": ["Reject it to stay on schedule", "Implement it immediately", "Initiate the change control process", "Tell them it\u2019s too late"], "correct_answer": "Initiate the change control process", "explanation": "All changes, especially late ones, should go through formal change control to assess impact."}, {"question": "In Agile, what is a 'sprint'?", "options": ["A long-term project phase", "A fixed period to deliver a usable product increment", "A type of project budget", "The final release of a project"], "correct_answer": "A fixed period to deliver a usable product increment", "explanation_correct": "A sprint is a time-boxed iteration where a team delivers working software or features.", "explanation_wrong": {"A long-term project phase": "Sprints are short, usually 1\u20134 weeks.", "A type of project budget": "Sprints are not budgeting terms.", "The final release of a project": "Sprints happen throughout the project, not just at the end."}}, {"question": "Which process group involves defining and authorizing the project?", "choices": ["Executing", "Initiating", "Planning", "Monitoring and Controlling"], "correct_answer": "Initiating", "explanation": "The Initiating process group ensures the project is defined and authorized before work begins."}, {"question": "Which tool is best for visualizing task dependencies in a project?", "choices": ["Work Breakdown Structure (WBS)", "Gantt Chart", "Stakeholder Matrix", "Cost Performance Index"], "correct_answer": "Gantt Chart", "explanation": "Gantt charts show task durations and dependencies in a timeline format, making them ideal for tracking sequencing."}, {"question": "In Agile, what is the primary purpose of the retrospective?", "choices": ["Celebrate sprint success", "Refine the product backlog", "Review team performance and improve processes", "Plan the next sprint"], "correct_answer": "Review team performance and improve processes", "explanation": "Retrospectives are focused on reflection and continuous improvement in Agile teams."}, {"question": "What is the primary role of a Scrum Master?", "options": ["To manage the project budget", "To ensure the team follows Agile practices", "To write user stories", "To assign tasks to team members"], "correct_answer": "To ensure the team follows Agile practices", "explanation_correct": "The Scrum Master facilitates Agile processes and helps the team adhere to Scrum principles.", "explanation_wrong": {"To manage the project budget": "Incorrect. Budget management is typically not a Scrum Master's responsibility.", "To write user stories": "User stories are usually written by the Product Owner, not the Scrum Master.", "To assign tasks to team members": "The Scrum Master does not assign tasks; the team self-organizes."}}, [

    let current = 0;
    let xp = 0;
    const questionBox = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const feedbackBox = document.getElementById("feedback-box");
    const xpDisplay = document.getElementById("xp-display");

    function showQuestion() {
      const q = questions[current];
      questionBox.innerHTML = q.question;
      optionsContainer.innerHTML = "";
      feedbackBox.innerHTML = "";

      const options = q.options || q.choices;

      options.forEach((opt) => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt, q);
        optionsContainer.appendChild(btn);
      });
    }

    function checkAnswer(selected, q) {
      const correct = q.correct_answer;
      const explanation = q.explanation || q.explanation_correct || "";
      const wrongExplanations = q.explanation_wrong || {};

      let feedback = "";
      if (selected === correct) {
        xp += 10;
        feedback = `<div class="correct feedback">✅ Correct! ${explanation}</div>`;
      } else {
        const reason = wrongExplanations[selected] || "";
        feedback = `<div class="wrong feedback">❌ Not quite. ${reason} The correct answer is: <strong>${correct}</strong>. ${explanation}</div>`;
      }

      feedbackBox.innerHTML = feedback;
      xpDisplay.innerText = `XP: ${xp}`;

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          questionBox.innerText = "🎉 You've completed Slay Mode!";
          optionsContainer.innerHTML = "";
          feedbackBox.innerHTML = "<div class='feedback correct'>You did amazing! 💥 Keep sharpening that sword!</div>";
        }
      }, 3500); // 5 seconds
    }

    showQuestion();
