<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">

  <title>Project Management: Flashcards</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      color: #ffcc00;
      margin-bottom: 2rem;
    }

    .card-container {
      perspective: 1000px;
      width: 100%;
      max-width: 400px;
      height: 240px;
      margin-bottom: 2rem;
    }

    .card {
      width: 100%;
      height: 100%;
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }

    .front,
    .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .back {
      transform: rotateY(180deg);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card:hover {
      background-color: #2a2a2a;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #333;
      color: #ffcc00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #444;
    }
  </style>
</head>

<body>
  <a href="steady.html" style="
      position: absolute;
      top: 20px;
      left: 20px;
      color: #f1f1f1;
      text-decoration: none;
      font-size: 1.2rem;
      color: #ffcc00;
    ">⬅ Back</a>

  <h1>⚔️ Solo Mission: Project Management Flashcards</h1>
  <div class="card-container" onclick="flipCard()">
    <div id="card" class="card">
      <div class="front" id="front"> Loading question...</div>
      <div class="back" id="back">Loading answer...</div>
    </div>
  </div>

  <button class="btn" onclick="nextCard()">Next Card</button>

  <script>
    let deck = [];
    let order = [];
    let idx = 0;
    let flipped = false;

    async function loadDeck() {
      // 1) Fetch cards from flashcard_pm_clean.json
      const res = await fetch('flashcard_pm.json');
      const raw = await res.json(); // expects [{question, answer, tip}, ...]

      // 2) De-dupe identical Q/A pairs
      const seen = new Set();
      deck = raw.filter(({ question, answer }) => {
        const key = (question || '').trim() + '||' + (answer || '').trim();
        if (seen.has(key)) return false;
        seen.add(key);
        return Boolean(question && answer);
      });

      // 3) Create shuffled order (Fisher–Yates)
      order = [...deck.keys()];
      for (let i = order.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [order[i], order[j]] = [order[j], order[i]];
      }

      idx = 0;
      flipped = false;
      render();
      updateProgress();
    }

    function currentCard() {
      return deck[order[idx]];
    }

    function render() {
      const card = currentCard();
      const front = document.getElementById('front');
      const back = document.getElementById('back');
      const cardEl = document.getElementById('card');

      front.textContent = card.question;
      back.innerHTML =
        `<strong>Answer:</strong> ${card.answer}` +
        (card.tip ? `<br><br><em>Tip:</em> ${card.tip}` : '');

      cardEl.classList.remove('flipped');
      flipped = false;
    }

    function flipCard() {
      const cardEl = document.getElementById('card');
      flipped = !flipped;
      cardEl.classList.toggle('flipped');
    }

    function nextCard() {
      if (idx < order.length - 1) {
        idx += 1;
        render();
        updateProgress();
      } else {
        toast('Deck complete! Shuffling a fresh round…');
        reshuffle();
      }
    }

    function prevCard() {
      if (idx > 0) {
        idx -= 1;
        render();
        updateProgress();
      }
    }

    function reshuffle() {
      for (let i = order.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [order[i], order[j]] = [order[j], order[i]];
      }
      idx = 0;
      render();
      updateProgress();
    }

    function updateProgress() {
      const el = document.getElementById('progress');
      if (el) el.textContent = `${idx + 1} / ${order.length}`;
    }

    function toast(msg) {
      const el = document.getElementById('toast');
      if (!el) return;
      el.textContent = msg;
      el.style.opacity = '1';
      setTimeout(() => (el.style.opacity = '0'), 1400);
    }

    // Optional keyboard UX
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { e.preventDefault(); flipCard(); }
      if (e.key === 'ArrowRight') nextCard();
      if (e.key === 'ArrowLeft') prevCard();
    });

    window.onload = loadDeck;
  </script>


</body>

</html>
