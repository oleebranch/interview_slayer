<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <title>GenAI Flashcards</title>

  <style>
    :root {
      --bg: #0e0f12;
      --panel: #1a1d22;
      --panel-2: #15181d;
      --text: #e9eef3;
      --muted: #a9b1bb;
      --yellow: #ffd21f;
      --yellow-2: #ffcc00;
      --border: #2a2f36;
    }

    /* base */
    html,
    body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      overflow: hidden;
    }

    /* no page scroll */

    /* frame */
    .app {
      min-height: 100dvh;
      min-height: 100svh;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .app-header {
      display: flex;
      align-items: center;
      gap: .5rem;
      padding: calc(8px + env(safe-area-inset-top, 0px)) 12px 8px 12px;
      background: var(--bg);
    }

    .app-header .back {
      color: var(--yellow-2);
      text-decoration: none;
      font-size: 1rem;
    }

    #fs-btn {
      display: none;
    }

    /* hidden for now */

    /* center stage */
    .stage {
      display: grid;
      place-items: center;
      padding: 12px;
    }

    .center {
      width: min(92vw, 800px);
      display: grid;
      gap: 18px;
      text-align: center;
    }

    /* flashcard */
    .title {
      font-size: clamp(22px, 3.2vw, 32px);
      color: var(--yellow);
      margin: 0 0 6px;
    }

    .subtle {
      color: var(--muted);
      margin: 0 0 6px;
    }

    .card-wrap {
      perspective: 1000px;
      width: min(92vw, 520px);
      height: 320px;
      margin: 0 auto;
    }

    .card {
      width: 100%;
      height: 100%;
      background: #0f1318;
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .35);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 18px;
      transform-style: preserve-3d;
      transition: transform .6s;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 18px;
      backface-visibility: hidden;
      border-radius: 14px;
    }

    .face.back {
      transform: rotateY(180deg);
    }

    /* controls */
    .controls {
      display: flex;
      gap: 14px;
      /* more space between buttons */
      justify-content: center;
      margin-top: 28px;
      /* space between card and buttons */
    }

    .btn {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 16px;
      /* slightly bigger tap target */
      background: var(--panel-2);
      color: var(--yellow-2);
      font-weight: 700;
      cursor: pointer;
      min-width: 80px;
      /* keeps them from shrinking too much */
    }

    .btn.primary {
      background: var(--yellow-2);
      color: #1a1a1a;
      border-color: #d0a800;
    }

    /* small screens */
    @media (max-width:520px) {
      .card-wrap {
        height: 280px;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="app-header">
      <a class="back" href="solo.html">‚¨Ö Back</a>
      <!-- <button id="fs-btn" aria-pressed="false" title="Toggle Fullscreen">‚õ∂</button> -->
    </header>

    <main class="stage">
      <section class="center">
        <h1 class="title">ü§ñ Solo Mission: GenAI Flashcards</h1>
        <p class="subtle">Tap the card to flip. Keep sharpening that sword ‚öîÔ∏è</p>

        <div class="card-wrap" onclick="flipCard()">
          <div class="card" id="card">
            <div class="face front" id="front">Loading question‚Ä¶</div>
            <div class="face back" id="back">Loading answer‚Ä¶</div>
          </div>
        </div>

        <div class="controls">
          <!-- <button class="btn" onclick="flipCard()">Flip</button> -->
          <button class="btn primary" onclick="nextCard()">Next</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    let cards = [];
    let i = 0;

    function loadCard(idx) {
      const c = cards[idx];
      document.getElementById('front').textContent = c.question;
      document.getElementById('back').innerHTML =
        `<strong>Answer:</strong> ${c.answer}<br><br><em>Tip:</em> ${c.tip}`;
      document.getElementById('card').classList.remove('flipped');
    }

    function flipCard() { document.getElementById('card').classList.toggle('flipped'); }
    function nextCard() { i = (i + 1) % cards.length; loadCard(i); }

    window.addEventListener('load', async () => {
      try {
        const res = await fetch('genai_flashcards.json');
        cards = await res.json();
        // shuffle
        cards.sort(() => Math.random() - 0.5);
        loadCard(i);
      } catch (e) {
        console.error(e);
        alert('Could not load genai_flashcards.json');
      }
    });
  </script>

</body>

</html>
