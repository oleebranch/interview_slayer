<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <title>GenAI Flashcards</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      color: #ffcc00;
      margin-bottom: 2rem;
    }

    .card-container {
      perspective: 1000px;
      width: 100%;
      max-width: 400px;
      height: 240px;
      margin-bottom: 2rem;
    }

    .card {
      width: 100%;
      height: 100%;
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }

    .front,
    .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .back {
      transform: rotateY(180deg);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card:hover {
      background-color: #2a2a2a;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #333;
      color: #ffcc00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #444;
    }
  </style>
</head>

<body>
  <a href="steady.html" style="
      position: absolute;
      top: 20px;
      left: 20px;
      color: #f1f1f1;
      text-decoration: none;
      font-size: 1.2rem;
      color: #ffcc00;
    ">â¬… Back</a>

  <h1>ðŸ¤– Steady State: GenAI Flashcards</h1>
  <div class="card-container" onclick="flipCard()">
    <div id="card" class="card">
      <div class="front" id="front"> Loading question...</div>
      <div class="back" id="back">Loading answer...</div>
    </div>
  </div>

  <button class="btn" onclick="nextCard()">Next Card</button>

  <script>
    let cards = [];
    let i = 0;

    function loadCard(idx) {
      const c = cards[idx];
      document.getElementById('front').textContent = c.question;
      document.getElementById('back').innerHTML =
        `<strong>Answer:</strong> ${c.answer}<br><br><em>Tip:</em> ${c.tip}`;
      document.getElementById('card').classList.remove('flipped');
    }

    function flipCard() { document.getElementById('card').classList.toggle('flipped'); }
    function nextCard() { i = (i + 1) % cards.length; loadCard(i); }

    window.addEventListener('load', async () => {
      try {
        const res = await fetch('genai_flashcards.json');
        cards = await res.json();
        // shuffle
        cards.sort(() => Math.random() - 0.5);
        loadCard(i);
      } catch (e) {
        console.error(e);
        alert('Could not load genai_flashcards.json');
      }
    });
  </script>

</body>

</html>
